<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    p {
      border:1px solid rgb(180, 180, 180);
      padding:10px;
    }
  </style>
</head>

<body>
  <p style="width: 200px;">
    <b><font size="3">Исходное положение:</font></b>
    <input style="margin-bottom:10px" id="position"/>
    <input style="margin-top:10px" type="button" value="Ок" onclick="calc()"/>

    <script>
      function calc() {
        var position=document.getElementById('position').value;
        if (position.length>2) {alert('Вне игрового поля!'); return;}

        var y=position.substr(1,1);       
        var x=position.substr(0,1);
        x=x.toUpperCase();
        switch (x) {
          case 'A':x=1; break;
          case 'B':x=2; break;
          case 'C':x=3; break;
          case 'D':x=4; break;
          case 'E':x=5; break;
          case 'F':x=6; break;
          case 'G':x=7; break;
          case 'H':x=8; break;
        }
        
        function numToChar(num) {
          var num;
          switch (num) {
            case 1:num='A'; break;
            case 2:num='B'; break;
            case 3:num='C'; break;
            case 4:num='D'; break;
            case 5:num='E'; break;
            case 6:num='F'; break;
            case 7:num='G'; break;
            case 8:num='H'; break;
          }
          return num;
        }

        var newPositions='';
        x=+x;
        y=+y;
        if (x>8||y>8||x<1||y<1) {alert('Вне игрового поля!'); return;}
        if (0<(x+2)&&(x+2)<=8) {
          if (0<(y+1)&&(y+1)<=8) newPositions+=numToChar((x+2))+(y+1)+' ';//1
          if (0<(y-1)&&(y-1)<=8) newPositions+=numToChar((x+2))+(y-1)+' ';//8
        }
        if (0<(x+1)&&(x+1)<=8) {
          if (0<(y+2)&&(y+2)<=8) newPositions+=numToChar((x+1))+(y+2)+' ';//2
          if (0<(y-2)&&(y-2)<=8) newPositions+=numToChar((x+1))+(y-2)+' ';//7
        }
        if (0<(x-1)&&(x-1)<=8) {
          if (0<(y+2)&&(y+2)<=8) newPositions+=numToChar((x-1))+(y+2)+' ';//3
          if (0<(y-2)&&(y-2)<=8) newPositions+=numToChar((x-1))+(y-2)+' ';//6
        }
        if (0<(x-2)&&(x-2)<=8) {
          if (0<(y+1)&&(y+1)<=8) newPositions+=numToChar((x-2))+(y+1)+' ';//4
          if (0<(y-1)&&(y-1)<=8) newPositions+=numToChar((x-2))+(y-1)+' ';//5
        } 
        alert(newPositions);
        }

    </script>
  </p>
</body>

</html>
